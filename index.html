<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Document</title>
</head>
<body class="bg-[url('bg-image.svg')] bg-cover font-pro">

    <div class="logo">
        <img src="contact-form-icon.svg" class="p-4" alt="" srcset="">
    </div>
    
    <div class="heading  text-white text-center  md:w-2/4 sm:w-3/4  m-auto ">

        
        <div class="head font-bold lg:text-[4rem] text-[3rem]  ">
            <h1>Interested in our business pricing?</h1>
        </div>
        
        <div class="head2  text-[1.5rem] lg:text-[2rem] ">
            <h1>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h1>
            
        </div>
    </div>


    <div class="main  lg:w-3/5 w-[90%]  m-auto mb-20 bg-white bg-opacity-30 mt-12 grid grid-cols-2 gap-5 p-5 rounded-xl">
        <div class="name flex flex-col">
            <label class="text-white " for="name">Name</label>
            <input type="text" placeholder="Ethan Johnson" class="font-bold p-5 rounded-2xl">
        </div>

        <div class="name flex flex-col">
            <label class="text-white " for="email">Company Email</label>
            <input type="email" placeholder="ethan@johnson.com" class="font-bold p-5 rounded-2xl">
        </div>

        <div class="employee flex flex-col">
            <label class="text-white  " for="select">Company Size</label>
            <select class="bg-white p-5 rounded-2xl font-bold"  name="select" id="">
                <img class="mr-30" src="Expand_down.svg" alt="" srcset="">
                <option class="p-5 font-bold rounded-2xl" value="50-100">50-100 employees</option>
                <option class="p-5 font-bold rounded-2xl" value="50-100">100-200 employees</option>
            </select>
        </div>


        <div class="Subject flex flex-col">
            <label class="text-white " for="select">Company Size</label>
            <select class="bg-white p-5 font-bold rounded-2xl"  name="select" id="">
                <img class="mr-30" src="Expand_down.svg" alt="" srcset="">
                <option class="p-5 font-bold rounded-2xl" value="Building Landing pages">Building Landing pages</option>
                <option class="p-5 font-bold rounded-2xl" value="Building Blog Site">Building Blog Site</option>
            </select>
        </div>

        <div class="text flex flex-col col-span-2 ">
            <label class="text-white  " for="textarea">Message</label>
            <textarea class=" p-3  rounded-2xl font-bold"  name="message"  id="" cols="30" rows="10">50-100 employees</textarea>
        </div>

        <div class="col-span-2 contact font-bold text-xl bg-white rounded-2xl p-5 flex items-center justify-center text-[#4036A9]">
            <button >Contact Sales</button>
        </div>


    </div>

</body>
</html>
